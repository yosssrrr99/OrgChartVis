<div class="px-3"> 
  <div class="theme-container">
    <mat-card class="main-content-header mb-5"> 
      <div class="p-3"> 
        <div fxLayout="row wrap" fxLayoutAlign="space-around">
          <div fxFlex="100" fxFlex.gt-xs="33.3">
            <div fxLayout="column" fxLayoutAlign="center center" class="text-center">
              <mat-icon color="primary" class="mat-icon-lg">people</mat-icon>
              <h3 class="primary-color py-1">Spring MEMBERS:  </h3>
              <span>7</span>
            </div>
          </div>
          <div fxFlex="100" fxFlex.gt-xs="33.3" ngClass.xs="mt-2">
            <div fxLayout="column" fxLayoutAlign="center center">
              <mat-icon color="primary" class="mat-icon-lg">chair</mat-icon>
              <h3 class="primary-color py-1">VACANT POSITIONS :</h3>
              <span>2</span>
            </div>
          </div>
          <div fxFlex="100" fxFlex.gt-xs="33.3" ngClass.xs="mt-2">
            <div fxLayout="column" fxLayoutAlign="center center">
              <mat-icon color="primary" class="mat-icon-lg">attach_money</mat-icon>
              <h3 class="primary-color py-1">BUDGET :</h3>
              <span>5000</span>
            </div>
          </div>   
        </div>  
      </div>
    </mat-card>  
  </div> 
</div>



<div class="container" cdkDropListGroup>
<main class="table" id="customers_table">
    
    <section class="table__body">
      <table>
        <thead>
          <tr>
            <th>Name <span class="icon-arrow">&UpArrow;</span></th>
            <th>Grade <span class="icon-arrow">&UpArrow;</span></th>
            <th>Email <span class="icon-arrow">&UpArrow;</span></th>
            <th>Details <span class="icon-arrow">&UpArrow;</span></th>
          </tr>
        </thead>
        <tbody cdkDropList 
                id="tab1" 
                [cdkDropListConnectedTo]="('tab2')"
                (cdkDropListDropped)="onDrop($event)" 
                [cdkDropListData]="data">
          <tr *ngFor="let employee of data" cdkDrag>
            <td>
              <img [src]="employee.image" alt="">
              {{ employee.name }}
            </td>
            <td>{{ employee.title }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <p class="details">Details</p>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <button mat-raised-button  class="center-button" color="primary" >Update</button>
  </main>

          </tr>

      </table>
    </section>
  </main>



</div>
